name: Pull Request Check

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check file structure
      run: |
        echo "üìÅ Checking TASKY file structure..."
        if (Test-Path "main.py") { echo "‚úÖ main.py found" } else { echo "‚ùå main.py missing" }
        if (Test-Path "models.py") { echo "‚úÖ models.py found" } else { echo "‚ùå models.py missing" }
        if (Test-Path "database.py") { echo "‚úÖ database.py found" } else { echo "‚ùå database.py missing" }
        if (Test-Path "ui/main_window.py") { echo "‚úÖ ui/main_window.py found" } else { echo "‚ùå ui/main_window.py missing" }
        if (Test-Path "README.md") { echo "‚úÖ README.md found" } else { echo "‚ùå README.md missing" }
        if (Test-Path "LICENSE") { echo "‚úÖ LICENSE found" } else { echo "‚ùå LICENSE missing" }
        
    - name: Validate Python syntax
      run: |
        echo "üêç Validating Python syntax..."
        python -m py_compile main.py
        python -m py_compile models.py
        python -m py_compile database.py
        python -m py_compile notifications.py
        python -m py_compile scheduler.py
        python -m py_compile build.py
        echo "‚úÖ All Python files compile successfully"
        
    - name: Check documentation
      run: |
        echo "üìö Checking documentation..."
        if (Test-Path "USER_MANUAL.md") { echo "‚úÖ USER_MANUAL.md found" } else { echo "‚ùå USER_MANUAL.md missing" }
        if (Test-Path "CONTRIBUTING.md") { echo "‚úÖ CONTRIBUTING.md found" } else { echo "‚ùå CONTRIBUTING.md missing" }
        if (Test-Path "CHANGELOG.md") { echo "‚úÖ CHANGELOG.md found" } else { echo "‚ùå CHANGELOG.md missing" }
        
    - name: Success
      run: |
        echo "üéâ Pull Request validation completed successfully!"
        echo "‚úÖ TASKY is ready for review and merge."
